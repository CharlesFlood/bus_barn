{% extends "busbarn/base.html" %}
{% load bootstrap4 %}

{% block content %}

<h1>Creating new Issue</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'vehicles:issue_add' %}" method="post">
  {% csrf_token %}
  <table class="table">
    {{ form.as_table }}
  </table>

  
  {% buttons %}
  <input type="submit" value="Create" />
  {% endbuttons %}
</form>

{% endblock %}
